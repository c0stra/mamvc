<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mamvc-demo.css"/>
    <script type="module" src="./mamvc-demo-runner.js"></script>
    <script type="module" id="demoSource">
import {byId, channel, state } from "../mamvc.js";
import {pageTable} from "../mamvc-rest-toolkit.js";

let pageRequest = state({page: 0, size: 5}).hierarchy()

byId('demoOutput').add(
    pageTable(channel('data/page', pageRequest.page, '.json').get(), pageRequest)
        .column('id')
        .column('name')
        .column('content')
)
    </script>
</head>
<body>
<pre id="demoSourceView"></pre>
<div id="demoOutput"></div>
</body>
</html>

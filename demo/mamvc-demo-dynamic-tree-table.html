<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mamvc-demo.css"/>
    <script type="module" src="./mamvc-demo-runner.js"></script>
    <script type="module" id="demoSource">
import {byId, channel, get } from "../mamvc.js";
import {treeTable} from "../mamvc-ui.js";

byId('demoOutput').add(
    treeTable(
        channel('data/root.json').set([]).get().model(),
        nodeModel => get(channel('data/subtree', nodeModel.item.id, '.json').setModel(nodeModel.children))
    )
        .column('id')
        .treeColumn('name')
        .column('content')
)
    </script>
</head>
<body>
<pre id="demoSourceView"></pre>
<div id="demoOutput"></div>
</body>
</html>

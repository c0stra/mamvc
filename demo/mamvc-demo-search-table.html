<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mamvc-demo.css"/>
    <script type="module" src="./mamvc-demo-runner.js"></script>
<script type="module" id="demoSource">
    import {byId, channel, state, string } from "../mamvc.js";
    import {pageTable, search} from "../mamvc-ui.js";

    let pageRequest = state({page: 0, size: 5}).hierarchy()
    let searchChannel = channel('data/page', pageRequest.page, '.json')
    let query = string()

    byId('demoOutput').add(
        search(searchChannel, query),
        pageTable(searchChannel.get(), pageRequest)
            .column('id')
            .column('name')
            .column('content')
    )
</script>
</head>
<body>
<pre id="demoSourceView"></pre>
<div id="demoOutput"></div>
</body>
</html>

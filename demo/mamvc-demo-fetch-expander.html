<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mamvc-demo.css"/>
    <script type="module" src="./mamvc-demo-runner.js"></script>
    <script type="module" id="demoSource">
import { boolean, table, range, tbody, td, th, tr, byId, channel, onDemand } from "../mamvc.js";
import {expander} from "../mamvc-ui.js";

let expanded = boolean()
let items = channel('data/items.json').set([])
onDemand(items, expanded)

byId('demoOutput').add(
    table().add(
        tbody().add(
            range(
                tr().add(td().add(expander(expanded, items.busy().map(v => !v)), ' Node')),
                items.model(),
                item => {
                    let d = onDemand(channel("data/", item).set([]))
                    return range(
                        tr().add(td().setClass('level1').add(expander(d.trigger(), d.channel().busy().map(v => !v)), ' ', item)),
                        d.model(),
                        item2 => tr().add(td().setClass('level2').add(item2))
                    )
                }
            )
        )
    )
)
    </script>
</head>
<body>
<pre id="demoSourceView"></pre>
<div id="demoOutput"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mamvc-demo.css"/>
    <script type="module" src="./mamvc-demo-runner.js"></script>
    <script type="module" id="demoSource">
import {byId, channel } from "../mamvc.js";
import {treeTable} from "../mamvc-ui.js";

byId('demoOutput').add(
    treeTable(channel('data/tree.json').get(), {id:1,name:'Root',content:'Data'})
        .column('id')
        .treeColumn('name')
        .column('content')
)
    </script>
</head>
<body>
<pre id="demoSourceView"></pre>
<div id="demoOutput"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module">
        import {body, head, a, p, div, pre, h3, h2, h1} from "../mamvc.js"

        function doc(f, description, ...args) {
            return div("def").add(
                a().name(f.name).add(h3().add(f.toString().split('{')[0])),
                p().add(description)
            )
        }
        body().add(
            h1().add('DOM Builder library documentation'),
            h2().add('Simple DOM element builder entry methods'),
            doc(body, "Access to document.body element"),
            doc(head, "Access to document.head element"),
            h2().add('Simple DOM element builder entry methods'),
            doc(body().onReset, "Add form reset handler")
        )
    </script>
</head>
<body>

</body>
</html>

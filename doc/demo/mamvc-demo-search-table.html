<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mamvc-demo.css"/>
    <script type="module" src="mamvc-demo-runner.js" defer></script>
<script type="module" id="demoSource" defer>

    import {body, div, channel, state, string } from "../../mamvc.js";
    import {dataTable, search} from "../../mamvc-ui.js";

    let pageRequest = state({page: 0, size: 5}).hierarchy()
    let searchChannel = channel('data/page', pageRequest.page, '.json')
    let query = string()

    body().add(div().id('demoOutput').add(
        search(searchChannel, query),
        dataTable(searchChannel.get(), pageRequest)
            .column('id')
            .column('name')
            .column('content')
    ))

</script>
</head>
<body>
</body>
</html>

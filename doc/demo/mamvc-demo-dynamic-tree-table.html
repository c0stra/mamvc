<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mamvc-demo.css"/>
    <script type="module" src="mamvc-demo-runner.js" defer></script>
    <script type="module" id="demoSource" defer>
import {body, div, channel, get } from "../../mamvc.js";
import {treeTable} from "../../mamvc-ui.js";

function ch(row) {
    return row.content
}
ch.header = function(name) {
    return "Custom header"
}

body().add(div().id('demoOutput').add(
    treeTable(
        channel('data/root.json').set([]).get().model(),
        nodeModel => get(channel('data/subtree', nodeModel.item.id, '.json').setModel(nodeModel.children))
    )
        .column('id')
        .treeColumn('name')
        .column('content', ch)
))
    </script>
</head>
<body>
</body>
</html>
